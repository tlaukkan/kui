<div class="container">
<div class="vertical-center">
    <form id="loginForm" class="form-signin" action="index.html#taggers">
        <h2 class="form-signin-heading">Please sign in</h2>
        <div class="form-group">
            <label for="username" class="sr-only">Username</label>
            <input type="text" id="username" class="form-control spacer" placeholder="username" pattern=".{3,30}" required autofocus>
            <div class="form-control-feedback" hidden>Please enter username.</div>
        </div>
        <div class="form-group">
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" class="form-control" placeholder="password" pattern=".{12,30}" required>
            <div class="form-control-feedback" hidden>Please enter password.</div>
        </div>
        <button type="submit" class="btn btn-lg btn-primary btn-block spacer" onclick="component.login();return false;">Sign in</button>
    </form>
</div>
</div>
